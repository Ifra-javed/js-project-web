<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName){
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li)
     }
     addLanguage("python")
     addLanguage("html")
     addLanguage("react.js")

    function addOptiLanguage(languageName){
        const li= document.createElement('li');
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
     }
     addOptiLanguage("mangodb")
     addOptiLanguage('node.js')

    //......... edit values..........

    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML = "css";
    const newLi  = document.createElement('li')
    newLi.textContent = "css"
    secondLang.replaceWith(newLi)

    //.........edit..........

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>typescript</li>"

    //.............remove.............

    const removeSecond = document.querySelector('li:nth-child(2)')
    removeSecond.remove()

    </script>
</html>
