<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IFRAJAVED</h1>
    <button id="stop">Stop</button>

</body>
<script>
    
    const sayIfra = function(){
        console.log("IFRA");
    }
//  .............change text...............

    const changeText = function(){
        document.querySelector("h1").innerHTML = "Best JS Series"
    }
    const changeMe = setTimeout(changeText, 2000)//......call function
    setTimeout(sayIfra, 2000) //.....call function

    //..............stop timeout...........

    document.querySelector("#stop").addEventListener("click",function(){
        clearTimeout(changeMe)
        console.log("Stoped");
    })

</script>
</html>
